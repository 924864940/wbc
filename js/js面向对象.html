function Animal() {
}

Animal.prototype = {
    type: 'animal',
    run: function() {
        return this.name + ' is running';
    }
};

function Dog(name, color) {
    this.name = name;
    this.color = color;
}

function extend(Child, Parent) {
    var F = function() {};
    F.prototype = Parent.prototype;
    Child.prototype = new F();
    Child.prototype.constructor = Child;
    Child.super = Parent.prototype;
}

extend(Dog, Animal);
