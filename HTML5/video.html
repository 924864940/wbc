<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.video {
			width: 600px;
			margin: 20px auto;
			position: relative;
		}

		.video video {
			display: block;
			width: 100%;
		}

		.video .video-masker {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>

	<div class="video">
		<video src="res/mov.mp4"></video>
		<div class="video-masker"></div>
	</div>
	
</body>
</html>
